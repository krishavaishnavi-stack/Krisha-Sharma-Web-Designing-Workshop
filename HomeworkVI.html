<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Page -Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
 <h1>ShopEasy</h1>
</header>
<main class="container">
